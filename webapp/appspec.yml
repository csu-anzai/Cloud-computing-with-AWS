version: 0.0

os: linux
files:
  - source: /
    destination: /home/centos/deploy
hooks:
  BeforeInstall:
    - location: webapp/cdScripts/clean_server.sh
      timeout: 600
      runas: centos
  AfterInstall:
    - location: webapp/cdScripts/installOSDependencies.sh
      timeout: 600
      runas: centos
    - location: webapp/cdScripts/installPythonDependencies.sh
      timeout: 600
      runas: centos
  ApplicationStart:
    - location: webapp/cdScripts/startApp.sh
      timeout: 600
      runas: centos
  ApplicationStop:
    - location: webapp/cdScripts/stopApp.sh
      timeout: 600
      runas: centos
